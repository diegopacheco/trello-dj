    <head>
        <title>My Blog</title>
    </head>

<body>
	<div id="content">
	<h2> Selecione o board desejado: </h2>
	<table>
    	{% for e in bordJson %}
	    	<tr>
				<td><b>id:</b> </td> 
				<td>{{e.id}} </td>
				<td><b>Name:</b></td>
				<td> {{e.name}}</td>
				<td><b>Queues Qtt - {{e.queues.length}} :</b></td>
				<td>
				{% for ee in e.queues %}
					<td> {{ee}}</td>
				{% endfor %}		
				</td>
			</tr>
        {% endfor %}
    </table>
    </div>
</body>
